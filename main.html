<!DOCTYPE html>
<html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active first-slide">
      <!-- Slide 1 content -->
    </div>
    <div class="carousel-item second-slide">
      <!-- Slide 2 content -->
    </div>
    <div class="carousel-item third-slide active">
      <!-- Slide 3 content -->
    </div>
    <div class="carousel-item fourth-slide">
      <!-- Slide 4 content -->
    </div>
    <div class="carousel-item fifth-slide">
      <!-- Slide 5 content -->
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">

    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
    <span class="glyphicon glyphicon-chevron-right right" aria-hidden="true"></span>
